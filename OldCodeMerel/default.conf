daemon            off;
worker_processes  2;
user              webserv;
# error_log         logs/error.log info;

events {
    use           epoll;
    worker_connections  128;
}

http {
    server_tokens off;
    include       mime.types;
    charset       utf-8;

    access_log    logs/access.log  combined;

    server {
        server_name   localhost;
        listen        127.0.0.1:80;

        error_page    500 502 503 504  /50x.html;

        location      / {
            root      html; 
        }

    }

	server {
        server_name   localhost;
        listen        127.0.0.1:42;

        error_page    500 502 503 504  /50x.html;

        location      / {
            root      html; 
        }

    }

}