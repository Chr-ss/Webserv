        listen 100.100.100.100:8080;
        server_name localhost;
        root data/www/;
        index index.html;
        error_page 50 http/custom_50.html;
        error_page 404 http/custom_404.html;
        location /http/ {
            allow_methods  DELETE POST GET;
            autoindex off;
        }
