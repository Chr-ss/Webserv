http {
    include       configs/mime.types;
    server {
        listen 0.0.0.0:1111
        server_name server1;
        root data/www/;
        index index.html;
        error_page 50 http/custom_50.html;
        error_page 404 http/custom_404.html;
        allow_methods  GET;
        location / {
            allow_methods  GET;
            autoindex off;
        }
        location /http/ {
            allow_methods  GET POST;
            autoindex off;
        }
    }
